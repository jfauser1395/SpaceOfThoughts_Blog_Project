<div class="container" style="overflow-y: auto">
  <h1 class="mt-4">Add Category</h1>

  <!-- Form for adding a new category -->
  <form #categoryForm="ngForm" (ngSubmit)="onFormSubmit()" name="categoryForm">
    <div class="mt-2">
      <!-- Input field for category name -->
      <div class="mt-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input
          type="text"
          id="categoryName"
          name="categoryName"
          class="form-control"
          [(ngModel)]="model.name"
          required
        />
      </div>

      <!-- Input field for category URL handle -->
      <div class="mt-3">
        <label for="categoryUrlHandle" class="form-label">Category Url Handle</label>
        <input
          type="text"
          id="categoryUrlHandle"
          name="categoryUrlHandle"
          class="form-control"
          [(ngModel)]="model.urlHandle"
          required
        />
      </div>

      <!-- Submit button to add the category -->
      <div class="mt-3">
        <button
          type="submit"
          class="btn btn-success"
          name="submitButton"
          [disabled]="!categoryForm.valid"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
